<script>
    debugger;
    let a=prompt("Enter R")
    function calculateS(R){
        return Math.pow(R,2)*Math.PI
    }
    function calculateP(R){
        return 2*R*Math.PI
    }
    function main(){
        document.write(calculateS(a)+"<br>")
        document.write(calculateP(a)+"<br>")

    }
    main()
</script>
