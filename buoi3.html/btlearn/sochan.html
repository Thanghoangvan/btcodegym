<script>
    debugger;
   
let a=prompt("Enter numbers");
let x=[a[0]]
for(let i=1;i<=a.length;i++){
    if(a[i]%2==0 &&a[i-1]%2==0 ){
        x.push("-"+ a[i])
    }
    else{
        x.push(a[i])
    }
}
document.write(x)
</script>
